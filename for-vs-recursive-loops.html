<html>
    <header>
        <meta charset="UTF-8" />
        <title>For vs. Recursive Loops</title>
        <script src="for-vs-recursive-loops.js"></script> 
    </header>
    <body>
        <form id="form">
            <label for="numberOfIterations">Number of iterations:</label>
            <input type="number" id="numberOfIterations" required min=1>
            <button type="button" id="useForLoop">Use for loop</button>
            <button type="button" id="useRecursion">Use recursion</button>
        </form>
        <hr>
        <div id="result">Enter how often you'd like to execute the loop and click one of the buttons.</div>
    </body>
</html>
